<body>
    <div class = "" id = "main">

        <div class="pcart" id="grupo_card">
            <div class = "card-group">
                
                <div class="cartoes text-center col" style="width: 20rem; height: 10rem;">
                    <div class="card-body">
                    <p class="card-title">Horas</p>
                    <h2 id = "Hora"class="card-text"></h2>

                 </div>
                <div class="cartoes text-center " style="width: 20rem; height: 10rem;">

    <script>
        function Hora(){
        var data = new Date();
        var horas = data.getHours();
        var minutos = data.getMinutes();
        var segundos = data.getSeconds();
        var diaSemana = data.getUTCDay();
        var tempoH = horas;
        var mostrartempoH = document.getElementById('Hora');
        mostrartempoH.innerHTML = tempoH;
        var tempoM = minutos;
        var mostrartempoM = window.document.getElementById('Minutos');
        mostrartempoM.innerHTML = tempoM;
        var tempoS = segundos;
        var mostrartempoS = window.document.getElementById('Segundos');
        mostrartempoS.innerHTML = tempoS;
        var tempoDia = diaSemana;
        var mostrartempoDia = window.document.getElementById('diaSemana');
        mostrartempoDia.innerHTML = tempoDia;
    }
    setInterval(Hora,500);

    </script>
