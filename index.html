<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Relógio</title>
</head>
<body>
    <div class = "container-fluid" id = "main">
        <div class="text-center" id = "Dia" >
            <div class="col" style="width: 20rem; height: 10rem;">
            </div>
                
        </div>
            <video id= "video" autoplay muted loop>
                <source src="assets/bk/estrelas.mp4" type="video/mp4">
                <source src="assets/bk/sol.mp4" type="video/mp4">
              </video>   
        <div class="pcart row" id="grupo_card">
            <div class = "card-group">
                <div class="cartoes text-center" style="width: 20rem; height: 10rem;">
                    <div class="card-body">
                    <p class="card-title">Horas</p>
                    <h2 id = "Hora"class="card-text"></h2>
                    </div>
                 </div>
                <div class="cartoes text-center" style="width: 20rem; height: 10rem;">
                    <div class="card-body">
                    <p class="card-title">Minutos</p>
                    <h2 id = "Minutos"class="card-text"></h2>
                    </div>
                </div>
                <div class="cartoes text-center" style="width: 20rem; height: 10rem;">
                    <div class="card-body">
                    <p class="card-title">Segundos</p>
                    <h2 id = "Segundos"class="card-text"></h2>
                    </div>
                    
                </div>
                </div>
            
        </div>  
        <div class="botao" onclick=passar()>
            <ion-icon class = "bt" name="arrow-forward-outline"></ion-icon>
        </div>
    </div>
   
    <script>
        function Hora(){
        var data = new Date();
        var horas = data.getHours();
        var minutos = data.getMinutes();
        var segundos = data.getSeconds();
        var tempoH = horas;
        var mostrartempoH = document.getElementById('Hora');
        mostrartempoH.innerHTML = tempoH;
        var tempoM = minutos;
        var mostrartempoM = window.document.getElementById('Minutos');
        mostrartempoM.innerHTML = tempoM;
        var tempoS = segundos;
        var mostrartempoS = window.document.getElementById('Segundos');
        mostrartempoS.innerHTML = tempoS;
    }
    setInterval(Hora,500);
        function Noite(){
            var data = new Date();
            var horas = data.getHours();
            console.log(horas);
            if(horas >= 6 && horas <= 18){
               var videoDia = document.getElementById('video').src='assets/bk/sol.mp4'; 
            }
        } 
        Noite();
        function diaSemana(){
            var data = new Date();
            var diaSemana = data.getUTCDay();
            var mostrartempoDia = window.document.getElementById('Dia');
        
            console.log(diaSemana);
            switch (diaSemana){
                case 0: 
                mostrartempoDia.innerHTML = "Domingo"; 
                break;
                case 1: 
                mostrartempoDia.innerHTML = "Segunda-Feira"; 
                break;
                case 2: 
                mostrartempoDia.innerHTML = "Terça-Feira"; 
                break;
                case 3: 
                mostrartempoDia.innerHTML = "Quarta-Feira"; 
                break;
                case 4: 
                mostrartempoDia.innerHTML = "Quinta-Feira"; 
                break;
                case 5: 
                mostrartempoDia.innerHTML = "Sexta-Feira"; 
                break;
                case 6: 
                mostrartempoDia.innerHTML = "Sábado"; 
                break;
            }
        }
            diaSemana();
            var dia = true;
        function passar(){
            if(dia){
                var videoDia = document.getElementById('video').src='assets/bk/estrelas.mp4'; 
                dia = false;
            }else{
                var videoDia = document.getElementById('video').src='assets/bk/sol.mp4'; 
                dia = true;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
